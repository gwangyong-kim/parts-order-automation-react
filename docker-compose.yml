# ==========================================
# PartSync MRP - Docker Compose
# ==========================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Build:       docker-compose build
#   Logs:        docker-compose logs -f
#   Stop:        docker-compose down

services:
  # ==========================================
  # PartSync Application
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: partsync-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/partsync.db
      - AUTH_SECRET=${AUTH_SECRET:-partsync-docker-secret-change-in-production}
      - AUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_NAME=PartSync
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      # Backup settings
      - BACKUP_ON_STARTUP=${BACKUP_ON_STARTUP:-true}
      - BACKUP_MAX_COUNT=${BACKUP_MAX_COUNT:-30}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}
      # Cloud backup - Cloudflare R2 (optional)
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-}
      - R2_BACKUP_PREFIX=${R2_BACKUP_PREFIX:-backups/}
      # Backup encryption (optional)
      - BACKUP_ENCRYPTION_KEY=${BACKUP_ENCRYPTION_KEY:-}
      # Notifications (optional)
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - ALERT_EMAIL=${ALERT_EMAIL:-}
    user: "1001:1001"
    volumes:
      # Persist SQLite database
      - partsync-data:/app/data
      # Persist backups to host machine (survives volume deletion)
      - ./backups:/app/data/backups
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==========================================
# Volumes
# ==========================================
volumes:
  partsync-data:
    driver: local
